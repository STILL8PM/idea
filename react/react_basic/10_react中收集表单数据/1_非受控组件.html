<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_非受控组件</title>
</head>

<body>
    <!-- 准备容器 -->
    <div id="test1"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        //创建非受控组件
        class Login extends React.Component {

            handleSubimt = (event) => {
                event.preventDefault()//阻止表单提交
                alert(`你输入的用户是:${this.username.value},你输入的密码是:${this.password.value}`)
            }

            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubimt}>
                        用户名:<input ref={c => this.username = c} type="text" name='username' /><br />
                        密码:<input ref={c => this.password = c} type="password" name='password' /><br />
                        <button>登录</button>
                    </form>

                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
</body>

</html>
