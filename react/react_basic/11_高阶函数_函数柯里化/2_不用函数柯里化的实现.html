<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
</head>

<body>
    <!-- 准备容器 -->
    <div id="test1"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        //#region
        /* 
            高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
                2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
                常见的高阶函数有：
                    Promise:
                        new Promise(()=>{})
                    setTimeout:
                        setTimeout(()=>{})
                    arr.map()等等

            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
         */
        //#endregion
        //创建非受控组件

        class Login extends React.Component {
            //初始化状态
            state = {
                username: '',//用户名
                password: ''//密码
            }
            //保存表单数据到状态中，saveFormData高阶函数
            saveFormData = (dataType, event) => {
                this.setState({ [dataType]: event.target.value })
            }
            //表单提交的回调
            handleSubimt = (event) => {
                event.preventDefault()//阻止表单提交
                const { username, password } = this.state
                alert(`你输入的用户名是:${username},你输入的秘密是:${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.handleSubimt}>
                        用户名:<input onChange={event => this.saveFormData('username', event)} type="text" name='username' /><br />
                        密码:<input onChange={event => this.saveFormData('password', event)} type="password" name='password' /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
</body>

</html>
