<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 移动端适配 -->
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- 准备容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        const myId = 'aTgUiGu'
        const myData = 'helLO,ReAct'
        // 创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className='title' id={myId.toLocaleLowerCase()}>
                    <span style={{ color: 'white', fontSize: '20px' }}>{myData.toLocaleLowerCase()}</span>
                </h2>
                <h2 className='title' id={myId.toLocaleUpperCase()+'2'}>
                    <span style={{ color: 'white', fontSize: '20px' }}>{myData.toLocaleLowerCase()}</span>
                </h2>
                <input type="text"/>
                <Good>123</Good>
            </div>

        )
        //渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx语法规则：
                1、定义虚拟DOM时，不要写引号
                2、标签中混入js表达式时要用{}
                3、样式的类名指定不要用class，要用className
                4、内联样式要用style={{key:value}}的形式去写
                5、虚拟DOM只有一个根标签
                6、标签必须闭合，没有标签闭合使用/,<input type="text"/>自闭合
                7、标签首字母
                    若小写字母开头，则将该标签转为html中同名元素。若html无同名元素，则报错
                    若大写字母开头，react就去渲染对应的组件，若组件没有对应，则报错
        */



    </script>

</body>

</html>
