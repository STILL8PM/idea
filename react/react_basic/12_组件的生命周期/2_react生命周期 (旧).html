<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_react生命周期 (旧)</title>
</head>

<body>
    <!-- 准备容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        /* 
            1.初始化阶段:由ReactDOM.render(触发---初次渲染
                1.constructor()
                2.componentWillMount()
                3.render()
                4.componentDidMount0

            2.更新阶段：由组件内部 this.setSate()或父组件重新 render 触发
                1.shouldComponentUpdate()
                2.componentWillUpdate()
                3.render()
                4.componentDidUpdate()

            3.卸载组件：由ReactDOM.unmountComponentAtNode()触发
                1.componentWillUnmount()
        */

        //创建组件
        class Count extends React.Component {

            //构造器
            constructor(props) {
                console.log("count---constructor")
                super(props)
                this.state = { count: 0 }//初始化状态
            }

            //加1按钮的回调
            add = () => {
                const { count } = this.state//获取原状态
                this.setState({ count: count + 1 })//更新状态
            }
            //卸载组件按钮的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test1'))
            }
            //强制更新按钮的回调
            force = () => {
                this.forceUpdate()
            }

            //组件将要挂载的钩子
            componentWillMount() {
                console.log("Count---componentWillMount")
            }

            //组件挂载完毕的钩子
            componentDidMount() {
                console.log("Count---componentDidMount")
            }

            //组件将要卸载的钩子
            componentWillUnmount() {
                console.log("Count---componentWillUnmount")
            }

            //控制组件更新的阀门钩子，默认返回true
            shouldComponentUpdate() {
                console.log("Count---shouldComponentUpdate")
                return true
            }

            //组件将要更新的钩子
            componentWillUpdate() {
                console.log("Count---componentWillUpdate")
            }

            //组件更新完毕的钩子
            componentDidUpdate() {
                console.log("Count---componentDidlUpdate")
            }

            render() {
                console.log('Count---render')
                const { count } = this.state
                return (
                    <div>
                        <h2>当前求和为:{count}</h2>
                        <button onClick={this.add}>点我+1</button><br />
                        <button onClick={this.death}>卸载组件</button><br />
                        <button onClick={this.force}>不更改状态中数据，强制更新</button>

                    </div>
                )
            }
        }
        //父组件A
        class A extends React.Component {
            state = { carname: '奔驰' }
            changeCar = () => {
                this.setState({ carname: '奥迪' })
            }
            render() {
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carname} />
                    </div>
                )
            }
        }
        //子组件B
        class B extends React.Component {
            //组件将要接收新的props的钩子
            componentWillReceiveProps(Props) {
                console.log("B---componentWillReceiveProps", Props)
            }
            //控制组件更新的阀门
            shouldComponentUpdate() {
                console.log("B---shouldComponentUpdate")
                return true
            }
            //组件将要更新的钩子
            componentWillUpdate() {
                console.log("B---componentWillUpdate")
            }
            //组件更新完毕的钩子
            componentDidUpdate() {
                console.log("B---componentDidUpdate")
            }

            render() {
                console.log("B---render")
                return (
                    <div>我是B组件,接收到的车是:{this.props.carName}</div>
                )
            }
        }


        //渲染组件
        ReactDOM.render(<Count />, document.getElementById('test1'))
        ReactDOM.render(<A />, document.getElementById('test2'))
    </script>
</body>

</html>
