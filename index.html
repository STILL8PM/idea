<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销中心</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        iframe {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="kb"><iframe src="./kb .html" width=100% height=800></iframe></div>
    <div id="b2"><img src="./0219轮播图/01立业之本.jpg" width="100%"></div>
    <div id="b1"><img src="./0219轮播图/02管理者宣言.jpg" width="100%"></div>
    <div id="b3"><img src="./0219轮播图/03流程梳理.jpg" width="100%"></div>
    <script>
        window.addEventListener("message", function (event) {
            console.log(event.data);
        });
        var i = 1;
        function s() {
            i++;
            document.getElementById('b1').style.display = 'none';
            document.getElementById('b2').style.display = 'none';
            document.getElementById('b3').style.display = 'none';
            document.getElementById('kb').style.display = 'none';
            switch (i % 4) {
                case 0:
                    document.getElementById('b1').style.display = '';
                    break;
                case 1:
                    document.getElementById('b2').style.display = '';
                    break;
                case 2:
                    document.getElementById('b3').style.display = '';
                    break;
                case 3:
                    document.getElementById('kb').style.display = '';
                    break;
            }
        }
        var q = window.setInterval("s()", 1000);
    </script>
</body>

</html>
